<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fonts with stylistic, contextual, and ‘random’ alternatives</title>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.signalwerk.ch" />
    <link
      href="https://fonts.signalwerk.ch/css/latest/family=Work+Sans:ital,wght@0,100..900;1,100..900.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.signalwerk.ch/css/latest/family=Noto+Emoji:wght@300..700.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.signalwerk.ch/css/latest/family=IBM+Plex+Mono:ital,wght@0,400..700;1,400..700.css"
      rel="stylesheet"
    />
    <!-- styles -->
    <link
      rel="stylesheet"
      href="https://rawcdn.githack.com/signalwerk/signalwerk.slides.md/b9029b1/base.css"
      media="all"
    />
    <style>
      @font-face {
        font-family: 'SourceSerifPro';
        font-weight: 400;
        src: url("./fonts/source-serif-pro/SourceSerifPro-Regular.otf") format("opentype");
      }
      @font-face {
        font-family: 'CaflischScriptPro';
        font-weight: 400;
        src: url("./fonts/CaflischScriptPro/CaflischScriptPro-Regular.otf") format("opentype");
      }
      @font-face {
        font-family: 'Roboto';
        font-weight: 400;
        src: url("./fonts/Roboto/Roboto-Regular.otf") format("opentype");
      }
      @font-face {
        font-family: 'BeowolfR22';
        font-weight: 400;
        src: url("./fonts/Beowolf/Beowolf-R22.otf") format("opentype");
      }
    </style>
  </head>
  <body>
    <!-- page content -->
    <signalwerk-slides href="slides.md"></signalwerk-slides>
    <!-- logic -->
    <script src="https://rawcdn.githack.com/signalwerk/signalwerk.slides.md/b9029b1/index.js"></script>
  </body>
</html>
